{% extends 'base.html' %}

{% block content %}
  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Advice/Complaint statement
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form method="post">{% csrf_token %}
              <div>
                <input type="text" class="form-control" name="name" placeholder="Ismingiz" required />
              </div>
              <div>
                <input type="text" class="form-control" name="phone" placeholder="Telefon raqamingiz" required />
              </div>
              <div>
                <input type="email" class="form-control" name="email" placeholder="Email addressingiz" required />
              </div>
              <div>
                <input type="text" class="form-control" name="message" placeholder="Sizning xabaringiz" required />
              </div>
              <div class="btn_box">
                <button>
                  Jo'natish
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

 {% endblock content %}
